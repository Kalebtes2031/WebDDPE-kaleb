<!DOCTYPE html>
<html>
    <head>
        <title>Feedback form</title>
    </head>
    <body>
        <table width="100%">
            <tr bgcolor="gray" align="center" cellpadding="20px" cellspacing="20px">
                <td><h1><font color="yellow">Feedback Form</font></h1></td>
                <td><a href="home 86454.html">Home</a></td>
            </tr>
        </table>
        <br /><br />
        <table width="100%">
            <tr>
                <td width="10%"></td>
                <td width="50%">
                    <form>
                        <label>
                            Name: 
                            <input type="text" name="name" size="25"> 
                        </label><br />
                        <label>
                            Email: 
                            <input type="email" name="email" size="25">
                        </label><br />
                        <p>Please check all the emotions that apply to you:</p>
                        <form>

                           <ul>
                               <li> Angry <input type="checkbox" name="angry"></li>
                               <li>Sad <input type="checkbox" name="sad"></li>
                               <li>Happy<input type="checkbox" name="happy"></li>
                               <li>Ambivalent<input type="checkbox" name="ambivalent"></li>
                           </ul>
                           <p>How satisfied were you with our service?</p>
                           <ul>
                               <li>Very satisfied<input type="radio"></li>
                               <li>Satisfied<input type="radio"></li>
                               <li>Didn't care<input type="radio"></li>
                               <li>Dissatisfied<input type="radio"></li>
                               <li>Very dissatisfied<input type="radio"></li>
                           </ul>
                           <label>
                               Further comments:
                               <textarea cols="20" rows="6"></textarea>
                           </label><br /><br />
                           <label>
                               <input type="submit" name="submit" value="submit">
                           </label><br />
                        </form>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
